<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karapiro Cartel Speed Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-cyan': '#00FFFF',
              'brand-blue': '#007FFF',
              'brand-pink': '#FF00FF',
              'brand-red': '#FF0000',
              'brand-green': '#00FF00',
              'base-900': '#0A0A0F',
              'base-800': '#14141E',
              'base-700': '#1E1E2D',
            },
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'mono': ['Roboto Mono', 'monospace'],
              'display': ['Orbitron', 'sans-serif'],
            },
            boxShadow: {
              'glow-cyan': '0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #007FFF',
              'glow-blue': '0 0 5px #007FFF, 0 0 10px #007FFF',
              'glow-red': '0 0 5px #FF0000, 0 0 10px #FF0000',
              'glow-theme': '0 0 8px var(--theme-accent-primary), 0 0 12px var(--theme-accent-primary)',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --theme-bg: #000;
        --theme-text-primary: #FFF;
        --theme-text-secondary: #AAA;
        --theme-accent-primary: #00FFFF;
        --theme-accent-secondary: #007FFF;
        --theme-accent-red: #FF0000;
        --theme-accent-green: #00FF00;
        --theme-panel-bg: #0A0A0F;
        --theme-panel-border: rgba(0, 255, 255, 0.3);
        --theme-gauge-bezel: #222;
        --theme-gauge-face: #000;
        --theme-gauge-text: #FFF;
        --theme-needle-color: #FF0000;
        --theme-indicator-inactive: #4A5568;
        --theme-bg-texture: none;
        --theme-bg-size: auto;
      }
      
      [data-theme="rally"] {
        --theme-bg: #0A0A0F;
        --theme-text-primary: #E2E8F0;
        --theme-text-secondary: #A0AEC0;
        --theme-accent-primary: #00A1FF;
        --theme-accent-secondary: #FFFFFF;
        --theme-accent-red: #E53E3E;
        --theme-accent-green: #38A169;
        --theme-panel-bg: transparent;
        --theme-panel-border: rgba(0, 161, 255, 0.4);
        --theme-gauge-bezel: #1A202C;
        --theme-gauge-face: #0A0A0F;
        --theme-gauge-text: #E2E8F0;
        --theme-needle-color: #00A1FF;
        --theme-indicator-inactive: #2D3748;
        --theme-bg-texture: 
          linear-gradient(rgba(10,10,15,0.9), rgba(10,10,15,0.9)),
          url('https://www.transparenttextures.com/patterns/hexellence.png');
        --theme-bg-size: auto, auto;
      }

      [data-theme="modern"] {
        --theme-bg: #000000;
        --theme-text-primary: #E2E8F0;
        --theme-text-secondary: #A0AEC0;
        --theme-accent-primary: #00A1FF;
        --theme-accent-secondary: #CBD5E0;
        --theme-accent-red: #F56565;
        --theme-accent-green: #48BB78;
        --theme-panel-bg: rgba(10, 10, 15, 0.5);
        --theme-panel-border: #4A5568;
        --theme-gauge-bezel: linear-gradient(145deg, #d0d0d0, #707070);
        --theme-gauge-face: #1A202C;
        --theme-gauge-text: #E2E8F0;
        --theme-needle-color: #F56565;
        --theme-indicator-inactive: #4A5568;
        --theme-bg-texture: none;
        --theme-bg-size: auto;
      }

      [data-theme="classic"] {
        --theme-bg: #111;
        --theme-text-primary: #EDF2F7;
        --theme-text-secondary: #A0AEC0;
        --theme-accent-primary: #E53E3E;
        --theme-accent-secondary: #E2E8F0;
        --theme-accent-red: #E53E3E;
        --theme-accent-green: #38A169;
        --theme-panel-bg: rgba(30, 30, 30, 0.8);
        --theme-panel-border: #718096;
        --theme-gauge-bezel: radial-gradient(ellipse at 30% 30%, #E0E0E0, #B8B8B8 50%, #444 100%);
        --theme-gauge-face: #F7FAFC;
        --theme-gauge-text: #1A202C;
        --theme-needle-color: #E53E3E;
        --theme-indicator-inactive: #4A5568;
        --theme-bg-texture: 
          linear-gradient(27deg, #151515 5px, transparent 5px) 0 5px,
          linear-gradient(207deg, #151515 5px, transparent 5px) 10px 0px,
          linear-gradient(27deg, #222 5px, transparent 5px) 0px 10px,
          linear-gradient(207deg, #222 5px, transparent 5px) 10px 5px,
          linear-gradient(90deg, #1b1b1b 10px, transparent 10px),
          linear-gradient(#1d1d1d 25%, #1a1a1a 25%, #1a1a1a 50%, transparent 50%, transparent 75%, #242424 75%, #242424);
        --theme-bg-size: 20px 20px;
      }

      .theme-background {
        background-color: var(--theme-bg);
        background-image: var(--theme-bg-texture);
        background-size: var(--theme-bg-size);
      }

      @keyframes subtle-pulse {
        0%, 100% { opacity: 1; filter: drop-shadow(0 0 2px var(--theme-accent-primary, #00FFFF)); }
        50% { opacity: 0.9; filter: drop-shadow(0 0 5px var(--theme-accent-primary, #00FFFF)); }
      }
      .ar-wireframe-animated {
        animation: subtle-pulse 5s ease-in-out infinite;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.7.1",
    "recharts": "https://esm.sh/recharts@^3.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.12.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-black text-gray-200 font-sans">
    <div id="root"></div>
  </body>
</html>
