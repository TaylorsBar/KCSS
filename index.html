<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karapiro Cartel Speed Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-cyan': '#00FFFF',
              'brand-blue': '#007FFF',
              'brand-pink': '#FF00FF',
              'brand-red': '#FF0000',
              'brand-green': '#00FF00',
              'base-900': '#0A0A0F',
              'base-800': '#14141E',
              'base-700': '#1E1E2D',
            },
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'mono': ['Roboto Mono', 'monospace'],
              'display': ['Orbitron', 'sans-serif'],
            },
            boxShadow: {
              'glow-cyan': '0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #007FFF',
              'glow-blue': '0 0 5px #007FFF, 0 0 10px #007FFF',
              'glow-pink': '0 0 5px #FF00FF, 0 0 10px #FF00FF',
              'glow-red': '0 0 5px #FF0000, 0 0 10px #FF0000',
              'glow-theme': '0 0 8px var(--theme-glow-color), 0 0 12px var(--theme-glow-color)',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --theme-bg: #000;
        --theme-text-primary: #FFF;
        --theme-text-secondary: #AAA;
        --theme-accent-primary: #00FFFF;
        --theme-accent-secondary: #007FFF;
        --theme-accent-red: #FF0000;
        --theme-accent-green: #00FF00;
        --theme-panel-bg: rgba(10, 10, 15, 0.5);
        --theme-panel-border: rgba(0, 255, 255, 0.3);
        --theme-gauge-bezel: #222;
        --theme-gauge-face: #000;
        --theme-gauge-text: #FFF;
        --theme-needle-color: #FF0000;
        --theme-indicator-inactive: #4A5568;
        --theme-bg-texture: none;
        --theme-bg-size: auto;
        
        --theme-accent-color: var(--theme-accent-primary);
        --theme-glow-color: var(--theme-accent-primary);
        --theme-accent-material-bg: var(--theme-accent-primary);
        --theme-ambient-glow-color: transparent;
      }
      
      [data-material="cyan"] {
        --theme-accent-color: #00FFFF;
        --theme-glow-color: #00FFFF;
        --theme-accent-material-bg: linear-gradient(145deg, #007FFF, #00FFFF);
      }
      [data-material="brushed-brass"] {
        --theme-accent-color: #D4AF37;
        --theme-glow-color: #D4AF37;
        --theme-accent-material-bg: 
            linear-gradient(to right, rgba(255,255,255,0.2), rgba(255,255,255,0), rgba(255,255,255,0.2)),
            linear-gradient(145deg, #b08d57, #cfb53b);
      }
      [data-material="satin-brass"] {
        --theme-accent-color: #e3d3a3;
        --theme-glow-color: #e3d3a3;
        --theme-accent-material-bg: radial-gradient(ellipse at center, #e3d3a3 0%, #c8b684 100%);
      }
      [data-material="antique-brass"] {
        --theme-accent-color: #cd9575;
        --theme-glow-color: #cd9575;
        --theme-accent-material-bg: linear-gradient(145deg, #6b4f3a, #a57d54);
      }
      /* New High-Fidelity Carbon Fiber Background */
      [data-material="carbon-fiber"] {
        --theme-accent-color: #E0E0E0;
        --theme-glow-color: #E0E0E0;
        --theme-accent-material-bg: transparent;
      }
      .carbon-background {
        background-color: #050505;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48ZGVmcz48bGluZWFyR3JhZGllbnQgaWQ9ImEiIHgxPSIwIiB4Mj0iMCIgeTE9IjAiIHkyPSIxIj48c3RvcCBvZmZzZXQ9IjAiIHN0b3AtY29sb3I9IiMzYTNhM2EiLz48c3RvcCBvZmZzZXQ9IjEiIHN0b3AtY29sb3I9IiMyMjIiLz48L2xpbmVhckdyYWRpZW50PjxsaW5lYXJHcmFkaWVudCBpZD0iYiIgeDE9IjAiIHgyPSIxIiB5MT0iMCIgeTI9IjAiPjxzdG9vcCBvZmZzZXQ9IjAiIHN0b3AtY29sb3I9IiM0NDQiLz48c3RvcCBvZmZzZXQ9IjEiIHN0b3AtY29sb3I9IiMyMjIiLz48L2xpbmVhckdyYWRpZW50PjwvZGVmcz48cmVjdCB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIGZpbGw9InVybCgjYSkiLz48cmVjdCB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHg9IjIwIiBmaWxsPSJ1cmwoI2IpIiLz48cmVjdCB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHk9IjIwIiBmaWxsPSJ1cmwoI2IpIiLz48cmVjdCB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHg9IjIwIiB5PSIyMCIgZmlsbD0idXJsKCNhKSIvPjwvc3ZnPg==');
        background-size: 10px;
        position: relative;
      }
      .carbon-background::after {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        background: radial-gradient(ellipse at top, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 40%),
                    radial-gradient(ellipse at bottom, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 50%);
        pointer-events: none;
      }
      
      [data-theme="rally"] {
        --theme-bg: #0A0A0F;
        --theme-text-primary: #E2E8F0;
        --theme-text-secondary: #A0AEC0;
        --theme-accent-primary: var(--theme-accent-color);
        --theme-accent-secondary: #FFFFFF;
        --theme-accent-red: #E53E3E;
        --theme-accent-green: #38A169;
        --theme-panel-bg: rgba(10, 15, 20, 0.5);
        --theme-panel-border: rgba(0, 161, 255, 0.4);
        --theme-gauge-bezel: var(--theme-accent-material-bg, #1A202C);
        --theme-gauge-face: #0A0A0F;
        --theme-gauge-text: #E2E8F0;
        --theme-needle-color: var(--theme-accent-color);
        --theme-indicator-inactive: #2D3748;
      }

      [data-theme="modern"] {
        --theme-bg: #0d1018;
        --theme-text-primary: #e0e8f0;
        --theme-text-secondary: #8295a8;
        --theme-accent-primary: #00ffff;
        --theme-accent-secondary: #8295a8;
        --theme-accent-red: #ff4d4d;
        --theme-panel-bg: rgba(10, 10, 15, 0.5);
        --theme-panel-border: #4A5568;
        --theme-glow-color: #00ffff;
        --theme-bg-texture: radial-gradient(ellipse at center, rgba(10, 20, 40, 0.4) 0%, rgba(13,16,24,0) 60%);
      }

      [data-theme="classic"] {
        --theme-bg: #1a1a1a;
        --theme-text-primary: #f5f5dc;
        --theme-text-secondary: #d3c5a8;
        --theme-accent-primary: #ffb700;
        --theme-accent-secondary: #E2E8F0;
        --theme-accent-red: #ef4444;
        --theme-accent-green: #38A169;
        --theme-panel-bg: rgba(30, 25, 20, 0.5);
        --theme-panel-border: rgba(255, 183, 0, 0.3);
        --theme-gauge-bezel: linear-gradient(145deg, #444, #111);
        --theme-gauge-face: radial-gradient(ellipse at center, #1a1a1a 0%, #000 100%);
        --theme-gauge-text: #f5f5dc;
        --theme-needle-color: #ef4444;
        --theme-indicator-inactive: #333;
        --theme-glow-color: #ffb700;
      }
      
      [data-theme="haltech"] {
        --theme-bg: #111;
        --theme-text-primary: #FFFFFF;
        --theme-text-secondary: #cccccc;
        --theme-accent-primary: #f7b500;
        --theme-needle-color: #ff0000;
        --theme-haltech-dark-gray: #2a2a2e;
        --theme-haltech-light-gray: #4a4a4e;
        --theme-haltech-red: #e12828;
        --theme-haltech-yellow: #f7b500;
      }

      [data-theme="minimalist"] {
        --theme-bg: #2d3038;
        --theme-text-primary: #FFFFFF;
        --theme-text-secondary: #b0b0b0;
        --theme-accent-primary: #FF4500;
        --theme-glow-color: #FF4500;
        --theme-panel-bg: rgba(90, 90, 90, 0.1);
        --theme-panel-border: rgba(200, 200, 200, 0.15);
        --theme-gauge-bezel: linear-gradient(145deg, #30333b, #202228);
        --theme-gauge-face: radial-gradient(ellipse at center, rgba(230, 230, 230, 0.9) 0%, rgba(200, 200, 200, 0.9) 100%);
        --theme-gauge-text: #1a1a1a;
        --theme-needle-color: var(--theme-accent-primary);
      }
      
      .theme-background {
        background-color: var(--theme-bg);
        background-image: var(--theme-bg-texture);
        box-shadow: inset 0 0 80px 20px var(--theme-ambient-glow-color, transparent);
        transition: box-shadow 0.5s ease-in-out;
      }
      
      .glassmorphism-panel {
        background-color: var(--theme-panel-bg);
        backdrop-filter: blur(12px) saturate(120%);
        -webkit-backdrop-filter: blur(12px) saturate(120%);
        border: 1px solid var(--theme-panel-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      .haltech-ic7-background {
        background-color: #2a2a2e;
        background-image: 
          linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1) 75%, transparent 75%, transparent),
          radial-gradient(ellipse at top, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 50%);
        background-size: 8px 8px, 100% 100%;
      }

      @keyframes subtle-pulse {
        0%, 100% { opacity: 1; filter: drop-shadow(0 0 2px var(--theme-glow-color, #00FFFF)); }
        50% { opacity: 0.9; filter: drop-shadow(0 0 5px var(--theme-glow-color, #00FFFF)); }
      }
      .ar-wireframe-animated {
        animation: subtle-pulse 5s ease-in-out infinite;
        will-change: opacity, filter;
      }
      
      /* New styles for the 3D Engine Model in Tuning Suite */
      .engine-3d-container {
        background: radial-gradient(ellipse at center, rgba(0, 127, 255, 0.1) 0%, transparent 70%);
        border: 1px solid var(--theme-panel-border);
        border-radius: 8px;
        box-shadow: inset 0 0 20px rgba(0, 127, 255, 0.1);
        overflow: hidden;
        position: relative;
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">

</script>
